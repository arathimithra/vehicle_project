<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


</head>
<body>

<h1>User Registration page</h1>

<!--                  <span class="mb-0 text-muted">-->

<!--                    {{ msg | safe }}-->

<!--                    Login page-->
<!--                {% endif %}-->
<!--              </span>-->
<form method="post">
    {% csrf_token %}
    <div class="form-group first">
        <label for="username">Username</label>
        {{ form.username }}
    </div>
    <div class="form-group first">
        <label for="email">Email</label>
        {{ form.email}}
    </div>
    <div class="form-group last mb-4">
        <label for="password">Password</label>
        {{ form.password1 }}
    </div>
    <div class="form-group last mb-4">
        <label for="password">confirm Password</label>
        {{ form.password2 }}
    </div>
    <div class="d-flex mb-5 align-items-center">
        <label class="control control--checkbox mb-0"><span class="caption">superAdmin</span>
            {{ form.is_superadmin }}
            <div class="control__indicator"></div>
        </label>
    </div>
    <div class="d-flex mb-5 align-items-center">
        <label class="control control--checkbox mb-0"><span class="caption">customer</span>
            {{ form.is_customer }}
            <div class="control__indicator"></div>
        </label>
    </div>
    <div class="d-flex mb-5 align-items-center">
        <label class="control control--checkbox mb-0"><span class="caption">admin</span>
            {{ form.is_admin }}
            <div class="control__indicator"></div>
        </label>
    </div>
    <span class="text-error">{{ form.errors }}</span>
    <input type="submit" value="Register" class="btn btn-pill text-white btn-block btn-primary">
</form>
</div>


</body>
</html>
